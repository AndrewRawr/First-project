<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Тест шапки</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="header__logo" src='img/logo.jpg'>
    <div class="header__controls">
      <a href="#contacts">Контакты</a>
      <button>Заказать</button>
    </div>
  </header>
  <section class="about">
    <div class="about_info">
      <h1>Оригинальный мерч FC Liverpool</h1>
      <p>Лучшее качество по доступным ценам</p>
      <button>Узнать подробнее</button>
    </div>
    <div class="about_images">
      <img class="about_ball-image" src="img/ball.jpg">
      <img class="about_shirt-image" src="img/short.jpg">
    </div>
  </section>
  <section class="form">
    <br class="form__container">
      <h1>Оставьте свои контакты</h1>
        <p>
          Поможем подобрать размер.</br>
          Выбрать удобный способ доставки.</br>
          Гарантия возврата денег, в случае неподошедшего товара.
        </p>
        <form>
          <div class="form__group">
            <label for="name">Ваше имя</label>
            <input type="text" placeholder="Введите имя" id="name">
            <label for="email">Электронный адрес</label>
            <input type="email" placeholder="***@gmail.com" id="email">
            <label for="phone">Номер телефона</label>
            <input for="phone" placeholder="7(999)999-99-99" id="phone">
            <label for="size">Примерный размер</label>
            <select>
              <option value="45-68">XS</option>
              <option value="46-69">S</option>
              <option value="49-70">M</option>
              <option value="52-71">L</option>
              <option value="53-72">XL</option>
            </select>
          </div>
          <button type="submit" class="form__submit">Отправить заявку</button>
        </form>
    </div>
  </section>
</body>
</html>
